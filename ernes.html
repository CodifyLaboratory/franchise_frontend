<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Franchise frontend</title>
  </head>
  <body>
    <section class="value">
      <div class="container value__content">
        <div class="value__text">
          <h2 class="value__title">Приемущества франшизы</h2>
        </div>
        <div class="value__boxes">
          <div class="value__box">
            <img src="./images/codifyicon.svg" alt="" class="value__img" />
            <p class="value__descr">Узнаваемый бренд с отличной репутацией</p>
          </div>
        </div>
        <div class="value__box">
          <img src="./images/star.svg" alt="" class="value__img" />
          <p class="value__descr">Высокие стандарты работы
            административной команды</p>
        </div>
        <div class="value__box">
          <img src="./images/crm.svg" alt="" class="value__img" />
          <p class="value__descr">CRM|LMS система
            для автоматизации процессов
            </p>
        </div>
        <div class="value__box">
          <img src="./images/personal.svg" alt="" class="value__img" />
          <p class="value__descr">Персональный менеджер и поддержка</p>
        </div>
        <div class="value__box">
          <img src="./images/books.svg" alt="" class="value__img" />
          <p class="value__descr">Поддержим в открытии Вашей академии</p>
        </div>
        <div class="value__box">
          <img src="./images/materials.svg" alt="" class="value__img" />
          <p class="value__descr">Материалы партнёра</p>
        </div>
        <div class="value__box">
          <img src="./images/okay.svg" alt="" class="value__img" />
          <p class="value__descr">Высокое качество курсов
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
